{% extends "layouts/base.html" %}
{% load crispy_forms_filters i18n %}
{% block content %}
    <div class="container">
        <div class="card d-flex justify-content-center my-4">
            {% if request.title %}
                <div class="card-header">
                    {{ request.title }}
                </div>
            {% endif %}
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    <button type="submit" class="btn btn-outline-primary">{{ request.title }}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
